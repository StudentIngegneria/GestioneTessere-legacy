<mat-input-container *ngIf="flag" floatPlaceholder="never" [@flyInOut]="'in'">
    <input type="text"  [(ngModel)]="content" [name]="name" matInput [required]="inputRequired"
            class="full_cell"/>
</mat-input-container>
<ng-container [@flyInOut]="'in'" *ngIf="!flag">
        <p class="full_cell">{{content}}</p>
</ng-container>
