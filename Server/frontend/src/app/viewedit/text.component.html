<md-input-container *ngIf="flag" floatPlaceholder="never">
    <input [@flyInOut]="'in'" type="text"  [(ngModel)]="content" 
            [name]="name" mdInput [required]="inputRequired"
            class="full_cell"/>
</md-input-container>
<ng-container [@flyInOut]="'in'" *ngIf="!flag">
        <p class="full_cell">{{content}}</p>
</ng-container>
