<div md-dialog-title style="text-align:center">
    Aggiungi nuovo socio
</div>
<form #form="ngForm" (ngSubmit)="afterSubmit(form)">
    <div>
        <label for="nome">Nome:</label>
        <md-input-container>
            <input type="text" name="nome" [(ngModel)]="model.nome" mdInput required/>
        </md-input-container>
    </div>

    <div>
        <label for="cognome">Cognome:</label>
        <md-input-container>
            <input type="text" name="cognome" [(ngModel)]="model.cognome" mdInput required/>
        </md-input-container>
    </div>

    <div>
        <label for="email">E-Mail:</label>
        <md-input-container>
            <input type="text" name="email" [(ngModel)]="model.email" mdInput required/>
        </md-input-container>
    </div>

    <div>
        <label for="cellulare">Cellulare:</label>
        <md-input-container>
            <input type="text" name="cellulare" [(ngModel)]="model.cellulare" mdInput required/>
        </md-input-container>
    </div>

    <div>
        <label for="facebook">Facebook:</label>
        <md-input-container>
            <input type="text" name="facebook" [(ngModel)]="model.facebook" mdInput required/>
        </md-input-container>
    </div>

    <div>
        <label for="studente">Studente:</label>
        <md-slide-toggle [(ngModel)]="model.studente" name="studente" color="primary" required></md-slide-toggle>
    </div>

    <ng-container *ngIf="model.studente">
        <div>
            <label for="matricola">Matricola:</label>
            <md-input-container>
                <input type="text" name="matricola" [(ngModel)]="model.matricola" mdInput required/>
            </md-input-container>
        </div>
        <div>
            <label for="cdl">Corso di laurea:</label>
            <md-select [(ngModel)]="model.cdl" selected="model.cdl" name="cdl" required>
                <md-option *ngFor="let corso of allCdL" [value]="corso">
                    {{corso.nome}}
                </md-option>
            </md-select>
        </div>
    </ng-container>

    <ng-container *ngIf="!model.studente">
        <div>
            <label for="professione">Professione:</label>
            <md-input-container>
                <input type="text" name="professione" [(ngModel)]="model.professione" mdInput required/>
            </md-input-container>
        </div>
    </ng-container>

    <button type="submit" class="to_left" md-icon-button>
        <md-icon>check</md-icon>
    </button>
    <button class="to_left" md-dialog-close md-icon-button>
        <md-icon>close</md-icon>
    </button>
</form>
