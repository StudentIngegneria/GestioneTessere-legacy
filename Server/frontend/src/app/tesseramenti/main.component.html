<div>
    <h2 style="display: inline-block"> Tesseramenti </h2>
    <button mat-icon-button style="float: right; margin: 0.83em 0" (click)="newCallback()">
            <mat-icon mdTooltip="Apri" mdTooltipPosition="above">add</mat-icon>
        </button>
</div>
<div style="overflow-x: auto">
    <mat-table #table [dataSource]="tessSource">

        <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

        <ng-container cdkColumnDef="anno">
            <mat-header-cell *cdkHeaderCellDef> Anno </mat-header-cell>
            <mat-cell *cdkCellDef="let row"> {{row.anno}} </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="attivo">
            <mat-header-cell *cdkHeaderCellDef> Stato </mat-header-cell>
            <mat-cell *cdkCellDef="let row">
                <span *ngIf="row.attivo">Aperto</span>
                <span *ngIf="!row.attivo">Chiuso</span>
            </mat-cell>
        </ng-container>

        <ng-container cdkColumnDef="azioni">
            <mat-header-cell *cdkHeaderCellDef> Azioni </mat-header-cell>
            <mat-cell *cdkCellDef="let row">
                <button *ngIf="row.attivo" mat-icon-button (click)="closeCallback()">
                            <mat-icon mdTooltip="Chiudi" mdTooltipPosition="right">close</mat-icon>
                        </button>
            </mat-cell>
        </ng-container>

        <mat-header-row *cdkHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *cdkRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
</div>
