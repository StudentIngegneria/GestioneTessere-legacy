<div mat-dialog-title>
    <h3>Scegli corso da sostituire</h3>
</div>
<form mat-dialog-content #form="ngForm">
    <div>
        <label for="corso">Corso di laurea:</label>
        <div class="mat-form-field">
            <mat-select placeholder="Corsi di Laurea" [(ngModel)]="sostituto" name="sostituto"
                        selected="sostituto" required matInput #inputCorso="ngModel">
                <mat-option *ngFor="let corso of corsi" [value]="corso">
                    {{corso.nome}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="inputCorso.errors && inputCorso.errors.required">
                Il campo Ã¨ obbligatorio!
            </mat-error>
        </div>
    </div>
</form>
<div mat-dialog-actions style="display: block">
    <button type="submit" mat-icon-button class="to_right" (click)="conferma(form)" [disabled]="form.invalid">
        <mat-icon matTooltip="Conferma" matTooltipPosition="below">done</mat-icon>
    </button>
    <button type="button" mat-icon-button (click)="annulla()" class="to_right">
        <mat-icon matTooltip="Annulla" matTooltipPosition="below">close</mat-icon>
    </button>
</div>
