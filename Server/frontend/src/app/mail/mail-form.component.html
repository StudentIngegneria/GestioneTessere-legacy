<form #form="ngForm">
    <div class="form-container">
        <div class="form-left-col">
            <div>
                <label for="feedback">Indirizzo di feedback:</label>
                <mat-form-field>
                    <input type="text" name="feedback" matInput [(ngModel)]="email_feedback" />
                </mat-form-field>
            </div>
            <div class="checkbox-area">
                <div class="checkbox-list">
                    <div class="checkbox-container">
                        <mat-checkbox color="primary" [(ngModel)]="blacklist" name="blacklist">
                            Escludi blacklist
                        </mat-checkbox>
                    </div>
                    <div class="checkbox-container">
                        <mat-checkbox color="primary" [(ngModel)]="tutti" (change)="tuttiCallback()" name="tutti">
                            Tutti
                        </mat-checkbox>
                    </div>
                    <div class="checkbox-container">
                        <mat-checkbox color="primary" [(ngModel)]="lavoratori" [disabled]="lavoratori_disabled" name="lavoratori">
                            Lavoratori
                        </mat-checkbox>
                    </div>
                </div>
                <div class="checkbox-list">
                    <div *ngFor="let corso of corsi" class="checkbox-container">
                        <mat-checkbox color="primary" [(ngModel)]="corsi_checked[corso.id]" [disabled]="corsi_disabled[corso.id]" [name]="'corso_'+corso.id+'_checkbox'">
                            {{corso.nome}}
                        </mat-checkbox>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-right-col">
            <div>
                <label for="oggetto">Oggetto:</label>
                <mat-form-field>
                    <input type="text" name="oggetto" matInput />
                </mat-form-field>
            </div>
            <div>
                <label id="label-contenuto" for="contenuto">Contenuto:</label>
                <mat-form-field>
                    <textarea matInput name="contenuto" rows="10"></textarea>
                </mat-form-field>
            </div>
            <div class="button-container">
                <button mat-raised-button color="primary">
                    Invia
                </button>
            </div>
        </div>
    </div>
</form>
